<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <input type="submit" value="Form my Story!" />
        <br />
        <label for="animal-1">
          Animal:
          <input id="animal-1" type="text" name="animal-1" required />
          <br />
        </label>
        <label for="animal-2">
          Another Animal:
          <input id="animal-2" type="text" name="animal-2" required />
          <br />
        </label>
        <label for="animal-3">
          More Animal:
          <input id="animal-3" type="text" name="animal-3" required />
          <br />
        </label>
        <label for="adj-1">
          <input id="adj-1" name="adj-1" type="text" required />
          <br />
        </label>
        <label for="verb-1">
          <input id="verb-1" name="verb-1" type="text" required />
          <br />
        </label>
        <label for="num-1">
          Number:
          <input id="num-1" name="num-1" type="number" required />
          <br />
        </label>
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes"> Yes </label>
        <input id="no" type="radio" name="answer" value="no" required />
        <label for="no"> No </label>
        <br />
        <label for="speed"> Relative speed: </label>
        <select id="speed" name="name" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />
        <label for="quote">
           Motivational Quote:
           <input id="quote" name="quote" type="text" required list="quote-choices">
           <datalist id="quote-choices">
             <option value="winner gets ice cream!"></option>
             <option value="winner gets dick!"></option>
           </datalist>
        </label>
        <br />
        <label for="message">
          Meaningful Message:
          <br/>
          <textarea id="message" name="message" required></textarea>
          <br />
        </label>
      </form>
    </section>
  </body>
</html>
